<section class="hami-price-plan-area section-padding-100 bg-gray">
    <div class="container">
        <div class="row">
            <!-- Section Heading -->
            <div class="col-12">
                <div class="section-heading text-center">
                    <h2>In the form below, enter the data you wish to save.</h2>
                    <p>Press Submit to insert data in the database or Cancel to empty the form.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8 offset-2">
                <form id="mission_data" action="/api/insertMissionData" method="POST" >
                    <div class="form-group">
                        <label for="email">Mission ID:</label>
                        <input type="text" class="form-control" name="mission_id" id="mission_id">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Departure Point:</label>
                        <input type="text" class="form-control" name="d_point" id="d_point">
                    </div>
                    <div class="row">
                        <div class="form-inline col-9" id="midway">
                            <div class="form-group" id="point">
                                <label style="margin-right: 20px;" for="pwd">Midway Point:</label>
                                <input type="text" class="form-control" name="m_point" id="m_point">
                            </div>
                        </div>
                        <div class="col-3">
                             <button id="add_button_midway" style="border-radius: 50px;margin-left: 20px;" class="btn_add"><i
                                    class="fa fa-plus">
                            </i></button>
                            <button id="remove_button_midway" style="border-radius: 50px;margin-left: 20px;"
                                    class="btn_remove"><i
                                    class="fa fa-minus">
                            </i></button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pwd">Arrival Point:</label>
                        <input type="text" class="form-control" name="a_point" id="a_point">
                    </div>
                    <div class="row">stoapth1996

                        <div class="form-inline col-10" id="equip">
                            <div id="items" class="form-group">
                                <label for="sel1">Equipment:</label>
                                <select style="margin-left: 20px;" class="form-control" name="sel1" id="sel1">
                                    <option>life boat</option>
                                    <option>oxygen bottles</option>
                                    <option>life raft</option>
                                    <option>emergency bags</option>
                                    <option>stretchers</option>
                                    <option>life jacket</option>
                                    <option>air dropable liferafts</option>
                                    <option>equipment</option>
                                    <option>transport boxes</option>
                                </select>
                                <label style="margin-left: 20px;" for="pwd">No of items:</label>
                                <input style="margin-left: 20px;" type="text" class="form-control" name="no_item" id="no_item">
                            </div>
                        </div>
                        <div class="col-2">
                            <button id="add_button" style="border-radius: 50px;margin-left: 20px;" class="btn_add"><i
                                    class="fa fa-plus">
                            </i></button>
                            <button id="remove_button" style="border-radius: 50px;margin-left: 20px;"
                                    class="btn_remove"><i
                                    class="fa fa-minus">
                            </i></button>
                        </div>
                    </div>

                    <script>
                        $(function () {
                            $('#add_button').click(function (e) {
                                e.preventDefault();
                                var newDiv = $('#items').clone()

                                $('#equip').append(newDiv);
                            });
                        });
                        $(function () {
                            $('#remove_button').click(function (e) {
                                e.preventDefault();
                                $("#items").remove();
                            });
                        });
                    </script>

                    <script>
                        $(function () {
                            $('#add_button_midway').click(function (e) {
                                e.preventDefault();
                                var newDiv = $('#point').clone()

                                $('#midway').append(newDiv);
                            });
                        });
                        $(function () {
                            $('#remove_button_midway').click(function (e) {
                                e.preventDefault();
                                $("#point").remove();
                            });
                        });
                    </script>

                    <button style="margin-top: 50px;border: solid 2px #1c66de;" type="submit" class="btn btn-default">
                        Submit
                    </button>
                    <button style="margin-top: 50px;border: solid 2px #1c66de;" type="reset" class="btn btn-default">
                        Cancel
                    </button>

                </form>
